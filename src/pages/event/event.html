<ion-header>
	<ion-navbar color="lightdark">
    <ion-title>
      {{event.title}}
    </ion-title>
  </ion-navbar>
  <!--ion-toolbar color="secondary">
    <ion-title>
      New Event
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar-->
  </ion-header>

  <ion-content >

    <ion-list no-lines  ngInit="clearDate()">

      <div *ngFor="let m of event.games">
        <ion-list-header *ngIf="isNewDate(m.date)">
          {{m.date.toDateString()}}
        </ion-list-header>
        <ion-item class="matches__list-item" (click)="scrollTo()" >

          <a  class="matches__item matches__link" >

            <!--span class="matches__item-col matches__label">CHA</span-->

            <span class="matches__item-col matches__participant matches__participant--side1" [ngClass]="{'winner': m.teams[0].isWinner===true }">{{m.teams[0].name}}</span>

            <span class="matches__item-col matches__status ">

              <span class="matches__teamscores" *ngIf="m.isFinal==true" >

                <span class="matches__teamscores-side">{{m.teams[0].score}}</span>

                <span class="matches__teamscores-side">{{m.teams[1].score}}</span>

              </span>
              <span class="matches__time" *ngIf="m.isFinal!=true" >

                {{m.date.toTimeString().substr(0,5)}}

              </span>



            </span>

            <span class="matches__item-col matches__participant matches__participant--side2">{{m.teams[1].name}}</span>

            <!--span class="matches__item-col matches__info">FT</span-->


          </a>
        </ion-item>
      </div>

    </ion-list>



  </ion-content>
