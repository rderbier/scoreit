<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Tournament Scoring
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Enter your event code</h2>
 
  
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input type="text" [(ngModel)]="eventCode"></ion-input>
    </ion-item>
<button *ngIf="eventCode!=null" full ion-button color="secondary" (click)="openEvent()">Open Event</button>

  <p>
    Don't have a code ? ...
  </p>
  <ion-input type="text"  [(ngModel)]="event.title"></ion-input>
</ion-content>
