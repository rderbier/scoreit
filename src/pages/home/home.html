<ion-header>
  <ion-navbar color="lightdark">
    
    <ion-title>
      Tournament Scoring
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <button  ion-button color="primary" (click)="qrscanRequest()">Scan the QR Code of the event</button>

  <h2>Or enter your event code</h2>
 
  
    <ion-item>
      
      <ion-input type="text" [(ngModel)]="eventCode"></ion-input>
    </ion-item>
<button  *ngIf="eventCode" ion-button color="primary" (click)="openEvent()">Open Event</button>


</ion-content>
